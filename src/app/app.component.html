<div class="container pt-4">
    <div class="card">
        <div class="card-header">
            {{title}}
        </div>
        <div class="card-body">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-3">
                        <select class="form-control" placeholder="Please Select Month" [(ngModel)]="selectedYear">
              <option value="">Please Select Year</option>
             <option *ngFor="let year of years" 
                [value]="year"> 
          {{ year }}
        </option>
           </select>
                    </div>
                    <div class="col-2">
                        Parent Component
                    </div>
                    <div class="col-3">
                        <select class="form-control" placeholder="Please Select Month" [(ngModel)]="selectedMonth">
                          <option value="">Please Select Month</option>
                        <option *ngFor="let month of months" 
                           [value]="month"> 
                     {{ month }}
                   </option>
                      </select>
                    </div>
                </div>
            </div>
            <br/>
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-6">

                        <app-child1 [selectedYear]="selectedYear" [selectedMonth]="selectedMonth">

                        </app-child1>
                    </div>
                    <div class="col-6">
                        <app-child2 [selectedYear]="selectedYear" [selectedMonth]="selectedMonth"></app-child2>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<router-outlet></router-outlet>
